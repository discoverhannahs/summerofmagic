---
layout: default
---
<article>
  <header>
    <img src="{{ site.baseurl }}/{{ page.image-main }}" alt="" class="image-fill">
    <hr>
    <h1>{{ page.title }}</h1>
    <hr>
    {% if page.dates %}
    <p><strong>{{ page.dates }}</strong></p>
    {% else %}
    <p><strong>{{ page.date | date: "%A %-d %B %Y" }}</strong></p>
    {% endif %}
  </header>
  <section>
    {{ content }}
  </section>
  <footer></footer>
</article>
